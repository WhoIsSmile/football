<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Football Lottery Dream</title>
<link rel="stylesheet" type="text/css"
	href="css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="css/demo.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.ajaxfileupload.js"></script>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
<script type="text/javascript">
	function applyAjaxFileUpload(){
		 $.ajaxFileUpload({
		        //处理文件上传操作的服务器端地址(可以传参数,已亲测可用)
		        url:'uploadMatchSchedule',
		        secureuri:false,                       //是否启用安全提交,默认为false
		        fileElementId:'fileUpLoad',           //文件选择框的id属性
		        dataType:'text',                       //服务器返回的格式,可以是json或xml等
		        success:function(data, status){        //服务器响应成功时的处理函数
		        	alert(data);
		        },
		        error:function(data, status, e){ //服务器响应失败时的处理函数
		        	alert(status);
		        }
		    });
	}
</script>

</head>
<body>

	<div style="margin: 20px 0"></div>
	<div class="easyui-calendar" style="width: 250px; height: 250px;"></div>

	<div style="margin: 20px 0;"></div>
	<form action="" method="post" enctype="multipart/form-data">
		<div class="easyui-panel" title="Upload File"
			style="width: 400px; padding: 30px 70px 50px 70px">
			<div style="margin-bottom: 20px">
				<div>Name:</div>
				<input class="easyui-textbox" style="width: 100%">
			</div>
			<div style="margin-bottom: 20px">
				<div>File1:</div>
				<input class="easyui-filebox" name="file" id="fileUpLoad"
					data-options="prompt:'Choose a file...'" style="width: 100%">
			</div>
			<div>
				<a href="javascript:applyAjaxFileUpload()" class="easyui-linkbutton" style="width: 100%">Upload</a>
			</div>
		</div>
	</form>
</body>
</html>
